<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<script src="jquery.min.js"></script>
		<title>Image Gallery</title>
    </head>
    <body>
		<div style="border:1px solid rgba(0,0,0,0); border-bottom:0px; height:720px; width:750px; margin:auto;">
			<div id="dieContainer">
				<div class="die-face die-face-1"><p>1</p></div>
				<div class="die-face die-face-2"><p>2</p></div>
				<div class="die-face die-face-3"><p>3</p></div>
				<div class="die-face die-face-4"><p>4</p></div>
				<div class="die-face die-face-5"><p>5</p></div>
				<div class="die-face die-face-6"><p>6</p></div>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-top:0px; height:50px; width:750px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:set(  0,  0,0, 1)"><input type="button" value="1"></a>
				<a href="javascript:set(  0,-90,0, 1)"><input type="button" value="2"></a>
				<a href="javascript:set(  0,180,0, 1)"><input type="button" value="3"></a>
				<a href="javascript:set(  0, 90,0, 1)"><input type="button" value="4"></a>
				<a href="javascript:set(-90,  0,0, 1)"><input type="button" value="5"></a>
				<a href="javascript:set( 90,  0,0, 1)"><input type="button" value="6"></a>
				<a href="javascript:randomSide(1);"><input type="button" value="?"></a>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-bottom:0px; height:870px; width:850px; margin:auto;">
			<div id="octaContainer">
				<div class="octa-face octa-face-1"><p>1</p></div>
				<div class="octa-face octa-face-2"><p>2</p></div>
				<div class="octa-face octa-face-3"><p>3</p></div>
				<div class="octa-face octa-face-4"><p>4</p></div>
				<div class="octa-face octa-face-5"><p>5</p></div>
				<div class="octa-face octa-face-6"><p>6</p></div>
				<div class="octa-face octa-face-7"><p>7</p></div>
				<div class="octa-face octa-face-8"><p>8</p></div>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-top:0px; height:50px; width:850px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:octaCurY = octaCurY+45; set(0,octaCurY,0,2);"><input type="button" value="-"></a>
				<a href="javascript:octaCurY = octaCurY-45; set(0,octaCurY,0,2);"><input type="button" value="+"></a>
				<a href="javascript:randomSide(2);"><input type="button" value="?"></a>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-bottom:0px; height:550px; width:850px; margin:auto;">
			<div id="flipContainer">
				<div id="flip1" class="flip-face flip-face-1"><p>1</p></div>
				<div id="flip2" class="flip-face flip-face-2"><p>2</p></div>
				<div id="flip3" class="flip-face flip-face-3"><p>3</p></div>
				<div id="flip4" class="flip-face flip-face-4"><p>4</p></div>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-top:0px; height:50px; width:850px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:if (flipReady) {flipCurY = flipCurY+180; set(0,flipCurY,0,3);};"><input type="button" value="-"></a>
				<a href="javascript:if (flipReady) {flipCurY = flipCurY-180; set(0,flipCurY,0,3);};"><input type="button" value="+"></a>
				<a href="javascript:javascript:randomSide(3);"><input type="button" value="?"></a>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-bottom:0px; height:720px; width:750px; margin:auto;">
			<div id="ocheContainer">
				<div class="oche-face oche-face-1 oche1"><p>1</p></div>
				<div class="oche-face oche-face-2 oche1"><p>2</p></div>
				<div class="oche-face oche-face-3 oche1"><p>3</p></div>
				<div class="oche-face oche-face-4 oche1"><p>4</p></div>
				<div class="oche-face oche-face-5 oche2"><p>5</p></div>
				<div class="oche-face oche-face-6 oche2"><p>6</p></div>
				<div class="oche-face oche-face-7 oche2"><p>7</p></div>
				<div class="oche-face oche-face-8 oche2"><p>8</p></div>
			</div>
		</div>
		<div style="border:1px solid rgba(0,0,0,0); border-top:0px; height:50px; width:750px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:set(-35,  0,0, 4)"><input type="button" value="1"></a>
				<a href="javascript:set(-35,-90,0, 4)"><input type="button" value="2"></a>
				<a href="javascript:set(-35,180,0, 4)"><input type="button" value="3"></a>
				<a href="javascript:set(-35, 90,0, 4)"><input type="button" value="4"></a>
				<a href="javascript:set( 35,  0,0, 4)"><input type="button" value="5"></a>
				<a href="javascript:set( 35,-90,0, 4)"><input type="button" value="6"></a>
				<a href="javascript:set( 35,180,0, 4)"><input type="button" value="7"></a>
				<a href="javascript:set( 35, 90,0, 4)"><input type="button" value="8"></a>
				<a href="javascript:randomSide(4);"><input type="button" value="?"></a>
			</div>
		</div>
		<div id="fade" class="normal" style="position:absolute;"></div>
		<script>
			
			document.getElementById("fade").className = "faded";
			document.onkeydown = checkKey;				//set keydown function
			
			var dieCurX   =   0,						//Create Variables
			    dieCurY   =   0,							
			    dieCurZ   =   0,
				octaCurX  =   0,
			    octaCurY  =   0,
			    octaCurZ  =   0,
				flipCurX  =   0,
			    flipCurY  =   0,
			    flipCurZ  =   0,
				ocheCurX  =   0,
			    ocheCurY  =   0,
			    ocheCurZ  =   0,
				increment = 7.5,
				debug   = false,
				flipReady= true,
				shape     =   0;
				
			document.getElementById("flip1").style.opacity = 1;
			document.getElementById("flip2").style.opacity = 1;
			document.getElementById("flip3").style.opacity = 0;
			document.getElementById("flip4").style.opacity = 0;
			
			function set (nX,nY,nZ,shape) { 			//Create function with variables new X, new Y, new Z, and shape.
				if (shape == 1) {						//check if shape 1
					dieCurX  = nX;						//
					dieCurY  = nY;						//set variables
					dieCurZ  = nZ;						//
				} else if (shape == 2) {				//check if shape 2
					octaCurX = nX;						//
					octaCurY = nY;						//set variables
					octaCurZ = nZ;						//
				} else if (shape == 3) {		//check if shape 3
					flipCurX = nX;						//
					flipCurY = nY;						//set variables
					flipCurZ = nZ;						//
					flipReady=false;
					setTimeout(function(){flipSwitch();  }, 300);
					setTimeout(function(){flipReady=true;}, 600);
				} else if (shape == 4) {				//check if shape 4
					ocheCurX = nX;						//
					ocheCurY = nY;						//set variables
					ocheCurZ = nZ;						//
				}
				document.getElementById( "dieContainer").style.transform = "rotateX("+ dieCurX+"deg) rotateY("+ dieCurY+"deg) rotateZ("+ dieCurZ+"deg)";
				document.getElementById("octaContainer").style.transform = "rotateX("+octaCurX+"deg) rotateY("+octaCurY+"deg) rotateZ("+octaCurZ+"deg)";
				document.getElementById("flipContainer").style.transform = "rotateX("+flipCurX+"deg) rotateY("+flipCurY+"deg) rotateZ("+flipCurZ+"deg)";
				document.getElementById("ocheContainer").style.transform = "rotateX("+ocheCurX+"deg) rotateY("+ocheCurY+"deg) rotateZ("+ocheCurZ+"deg)";
			}
			
			function getRandom(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			
			function randomSide(shape) {
				if (shape == 1) {
					switch (getRandom(1,6)) {
						case 1:
							javascript:set(  0,  0,0, 1)
							break;
						case 2:
							javascript:set(  0,-90,0, 1)
							break;
						case 3:
							javascript:set(  0,180,0, 1)
							break;
						case 4:
							javascript:set(  0, 90,0, 1)
							break;
						case 5:
							javascript:set(-90,  0,0, 1)
							break;
						case 6:
							javascript:set( 90,  0,0, 1)
							break;
					} 
				} else if (shape == 2) {
					octaCurY = getRandom(0,7)*45; 
					set(0,octaCurY,0,2);
				} else if (shape == 3) {
					flipCurY = getRandom(0,3)*180; 
					set(0,flipCurY,0,3);
				} else if (shape == 4) {
					switch (getRandom(1,8)) {
						case 1:
							javascript:set( 35,  0,0, 4)
							break;
						case 2:
							javascript:set( 35,-90,0, 4)
							break;
						case 3:
							javascript:set( 35,180,0, 4)
							break;
						case 4:
							javascript:set( 35, 90,0, 4)
							break;
						case 5:
							javascript:set(-35,  0,0, 4)
							break;
						case 6:
							javascript:set(-35,-90,0, 4)
							break;
						case 7:
							javascript:set(-35,180,0, 4)
							break;
						case 8:
							javascript:set(-35, 90,0, 4)
							break;
					}
				} 
			}
			
			function flipSwitch() {
				if (flipCurY%720==0||flipCurY%720==-180||flipCurY%720==540) {
					document.getElementById("flip1").style.opacity = 1;
					document.getElementById("flip2").style.opacity = 1;
					document.getElementById("flip3").style.opacity = 0;
					document.getElementById("flip4").style.opacity = 0;
				} else {
					document.getElementById("flip1").style.opacity = 0;
					document.getElementById("flip2").style.opacity = 0;
					document.getElementById("flip3").style.opacity = 1;
					document.getElementById("flip4").style.opacity = 1;
				}
			}
			
			function output (shape, dir) {
				if (debug == true) {
					if (shape == "Die") {
						var xSpace = new Array(10 -  dieCurX.toFixed(1).length).join(" "); //Create spacing strings to align output in columns
						var ySpace = new Array(10 -  dieCurY.toFixed(1).length).join(" "); //'10 - ...' makes total places when together 9   '.toFixed(1)' rounds to 1 decimal place
						var zSpace = new Array(10 -  dieCurZ.toFixed(1).length).join(" "); //'.length' gets the length of the string         '.join(" ")' adds the resulting amount of spaces
						console.log(shape + "  " + dir + ": " + xSpace +  dieCurX.toFixed(1) + "," + ySpace +  dieCurY.toFixed(1) + "," + zSpace +  dieCurZ.toFixed(1)); //log
					} else if (shape == "Octa") {
						var xSpace = new Array(10 - octaCurX.toFixed(1).length).join(" "); //see lines 78-80
						var ySpace = new Array(10 - octaCurY.toFixed(1).length).join(" ");
						var zSpace = new Array(10 - octaCurZ.toFixed(1).length).join(" ");
						console.log(shape + " "  + dir + ": " + xSpace + octaCurX.toFixed(1) + "," + ySpace + octaCurY.toFixed(1) + "," + zSpace + octaCurZ.toFixed(1)); //log
					} else if (shape == "Flip") {
						var xSpace = new Array(10 - flipCurX.toFixed(1).length).join(" "); //see lines 78-80
						var ySpace = new Array(10 - flipCurY.toFixed(1).length).join(" ");
						var zSpace = new Array(10 - flipCurZ.toFixed(1).length).join(" ");
						console.log(shape + " "  + dir + ": " + xSpace + flipCurX.toFixed(1) + "," + ySpace + flipCurY.toFixed(1) + "," + zSpace + flipCurZ.toFixed(1)); //log
					} else if (shape == "Oche") {
						var xSpace = new Array(10 - ocheCurX.toFixed(1).length).join(" "); //see lines 78-80
						var ySpace = new Array(10 - ocheCurY.toFixed(1).length).join(" ");
						var zSpace = new Array(10 - ocheCurZ.toFixed(1).length).join(" ");
						console.log(shape + " "  + dir + ": " + xSpace + ocheCurX.toFixed(1) + "," + ySpace + ocheCurY.toFixed(1) + "," + zSpace + ocheCurZ.toFixed(1)); //log
					} else {
						console.log("Unrecognized Shape"); //error log
					}
				}
			}
			
			function checkKey(e) {												//keydown functions
				var x = window.pageYOffset - (window.innerHeight/2);			//set x to value of middle page
				e = e || window.event;											
				if (x < 0) {													//check if page offset is section 1
					if (e.keyCode == '87'&&dieCurX>-90) { 						//W Key & flip prevention
						dieCurX = dieCurX - increment;							//decrement X
						output("Die", "-X");									//log
					}
					else if (e.keyCode == '83'&&dieCurX<90) { 					//S Key & flip prevention
						dieCurX = dieCurX + increment;							//increment X
						output("Die", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						dieCurY = dieCurY + increment;							//increment Y
						output("Die", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						dieCurY = dieCurY - increment;							//decrement Y
						output("Die", "-Y");									//log
					}
					set(dieCurX,dieCurY,dieCurZ,1);								//Set Rotation
				} else if (x < 770&&x >= 0) { 									//Check if page offset is section 2
					if (e.keyCode == '87'&&octaCurX>-82.5) { 					//W Key & flip prevention
						octaCurX = octaCurX - increment;						//decrement X
						output("Octa", "-X");									//log
					}
					else if (e.keyCode == '83'&&octaCurX<82.5) { 				//S Key & flip prevention
						octaCurX = octaCurX + increment;						//increment X
						output("Octa", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						octaCurY = octaCurY + increment;						//increment Y
						output("Octa", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						octaCurY = octaCurY - increment; 						//decrement Y
						output("Octa", "-Y");									//log
					}
					set(octaCurX,octaCurY,octaCurZ,2);							//Set Rotation
				} else if (x < 770*2&&x >= 770&&flipReady) { 					//Check if page offset is section 2
					if (e.keyCode == '87'&&flipCurX>-82.5) {					//W Key & flip prevention
						flipCurX = flipCurX - 180;								//decrement X
						output("Flip", "-X");									//log
					}
					else if (e.keyCode == '83'&&flipCurX<82.5) {				//S Key & flip prevention
						flipCurX = flipCurX + 180;								//increment X
						output("Flip", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						flipCurY = flipCurY + 180;								//increment Y
						output("Flip", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						flipCurY = flipCurY - 180; 								//decrement Y
						output("Flip", "-Y");									//log
					}
					set(flipCurX,flipCurY,flipCurZ,3);							//Set Rotation
				} else if (x < 770*3&&x >= 770*2) { 							//Check if page offset is section 4
					if (e.keyCode == '87'&&ocheCurX>-90) {						//W Key & flip prevention
						ocheCurX = ocheCurX - increment;						//decrement X
						output("Oche", "-X");									//log
					}
					else if (e.keyCode == '83'&&ocheCurX<90) {					//S Key & flip prevention
						ocheCurX = ocheCurX + increment;						//increment X
						output("Oche", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						ocheCurY = ocheCurY + increment;						//increment Y
						output("Oche", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						ocheCurY = ocheCurY - increment;						//decrement Y
						output("Oche", "-Y");									//log
					}
					set(ocheCurX,ocheCurY,ocheCurZ,4);							//Set Rotation
				}
			}
			function debugging (input) {
				debug = input;
				if (debug) {
					console.log("Debugging Enabled");
				} else {
					console.log("Debugging Disabled")
				}
				output("Die" ,"  ");
				output("Octa","  ");
				output("Flip","  ");
				output("Oche","  ");
			}
		</script>
    </body>
</html>
