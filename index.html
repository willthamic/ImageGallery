<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
        <title>CSS Loader</title>
		
    </head>
    <body>
		<div style="border:1px solid black; height:750px;">
			<div id="container" class="dir1">
				<div class="face face-1"><p>1</p></div>
				<div class="face face-2"><p>2</p></div>
				<div class="face face-3"><p>3</p></div>
				<div class="face face-4"><p>4</p></div>
				<div class="face face-5"><p>5</p></div>
				<div class="face face-6"><p>6</p></div>
			</div>
		</div>
		<div id="fade" class="normal" style="position:absolute;"></div>
		<script>
			document.getElementById("fade").className = "faded";
			document.onkeydown = checkKey;
			var X = 0;
			var Y = 0;
			var increment = 15;
			function checkKey(e) {

				e = e || window.event;
				
				if (e.keyCode == '38'&&X>-90) {
					// up arrow
					console.log("-X");
					X = X - increment;
					document.getElementById("container").style.transform = "rotateX("+X+"deg) rotateY("+Y+"deg) rotateZ(0deg)";
				}
				else if (e.keyCode == '40'&&X<90) {
					// down arrow
					console.log("+X");
					X = X + increment;
					document.getElementById("container").style.transform = "rotateX("+X+"deg) rotateY("+Y+"deg) rotateZ(0deg)";
				}
				else if (e.keyCode == '37') {
				    // left arrow
					console.log("+Y");
					Y = Y + increment;
					document.getElementById("container").style.transform = "rotateX("+X+"deg) rotateY("+Y+"deg) rotateZ(0deg)";
				}
				else if (e.keyCode == '39') {
				   // right arrow
					console.log("-Y");
					Y = Y - increment;
					document.getElementById("container").style.transform = "rotateX("+X+"deg) rotateY("+Y+"deg) rotateZ(0deg)";
				}
				
				console.log(X+","+Y);

			}
		</script>
    </body>
</html>
