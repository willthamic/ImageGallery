<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<script src="jquery.min.js"></script>
		<title>Image Gallery</title>
    </head>
    <body>
		<div style="border:1px solid black; border-bottom:0px; height:720px; width:750px; margin:auto;">
			<div id="dieContainer">
				<div class="die-face die-face-1"><p>1</p></div>
				<div class="die-face die-face-2"><p>2</p></div>
				<div class="die-face die-face-3"><p>3</p></div>
				<div class="die-face die-face-4"><p>4</p></div>
				<div class="die-face die-face-5"><p>5</p></div>
				<div class="die-face die-face-6"><p>6</p></div>
			</div>
		</div>
		<div style="border:1px solid black; border-top:0px; height:50px; width:750px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:set(  0,  0,0, 1)"><input type="button" value="1"></a>
				<a href="javascript:set(  0,-90,0, 1)"><input type="button" value="2"></a>
				<a href="javascript:set(  0,180,0, 1)"><input type="button" value="3"></a>
				<a href="javascript:set(  0, 90,0, 1)"><input type="button" value="4"></a>
				<a href="javascript:set(-90,  0,0, 1)"><input type="button" value="5"></a>
				<a href="javascript:set( 90,  0,0, 1)"><input type="button" value="6"></a>
			</div>
		</div>
		<div style="border:1px solid black; border-bottom:0px; height:870px; width:850px; margin:auto;">
			<div id="octaContainer">
				<div class="octa-face octa-face-1"><p>1</p></div>
				<div class="octa-face octa-face-2"><p>2</p></div>
				<div class="octa-face octa-face-3"><p>3</p></div>
				<div class="octa-face octa-face-4"><p>4</p></div>
				<div class="octa-face octa-face-5"><p>5</p></div>
				<div class="octa-face octa-face-6"><p>6</p></div>
				<div class="octa-face octa-face-7"><p>7</p></div>
				<div class="octa-face octa-face-8"><p>8</p></div>
			</div>
		</div>
		<div style="border:1px solid black; border-top:0px; height:50px; width:850px; margin:auto;">
			<div style="text-align:center;">
				<a href="javascript:dieCurY = dieCurY+45; set(0,dieCurY,0,2);"><input type="button" value="-"></a>
				<a href="javascript:dieCurY = dieCurY-45; set(0,dieCurY,0,2);"><input type="button" value="+"></a>
			</div>
		</div>
		<div id="fade" class="normal" style="position:absolute;"></div>
		<script>
			
			document.getElementById("fade").className = "faded";
			document.onkeydown = checkKey;				//set keydown function
			
			var dieCurX   =   0,						//Create Variables
			    dieCurY   =   0,							
			    dieCurZ   =   0,
				octaCurX  =   0,
			    octaCurY  =   0,
			    octaCurZ  =   0,
				increment = 7.5,
				debug   = false,
				shape     =   0;
			
			function set (nX,nY,nZ,shape) { 			//Create function with variables new X, new Y, new Z, and shape.
				if (shape == 1) {						//check if shape 1
					dieCurX  = nX;						//
					dieCurY  = nY;						//set variables
					dieCurZ  = nZ;						//
				} else if (shape == 2) {				//check if shape 2
					octaCurX = nX;						//
					octaCurY = nY;						//set variables
					octaCurZ = nZ;						//
				}
				document.getElementById( "dieContainer").style.transform = "rotateX("+ dieCurX+"deg) rotateY("+ dieCurY+"deg) rotateZ("+ dieCurZ+"deg)";
				document.getElementById("octaContainer").style.transform = "rotateX("+octaCurX+"deg) rotateY("+octaCurY+"deg) rotateZ("+octaCurZ+"deg)";
			}
			
			function output (shape, dir) {
				if (debug == true) {
					if (shape == "Die") {
						var xSpace = new Array(10 -  dieCurX.toFixed(1).length).join(" "); //Create spacing strings to align output in columns
						var ySpace = new Array(10 -  dieCurY.toFixed(1).length).join(" "); //'10 - ...' makes total places when together 9   '.toFixed(1)' rounds to 1 decimal place
						var zSpace = new Array(10 -  dieCurZ.toFixed(1).length).join(" "); //'.length' gets the length of the string         '.join(" ")' adds the resulting amount of spaces
						console.log(shape + "  " + dir + ": " + xSpace +  dieCurX.toFixed(1) + "," + ySpace +  dieCurY.toFixed(1) + "," + zSpace +  dieCurZ.toFixed(1)); //log
					} else if (shape == "Octa") {
						var xSpace = new Array(10 - octaCurX.toFixed(1).length).join(" "); //see lines 78-80
						var ySpace = new Array(10 - octaCurY.toFixed(1).length).join(" ");
						var zSpace = new Array(10 - octaCurZ.toFixed(1).length).join(" ");
						console.log(shape + " "  + dir + ": " + xSpace + octaCurX.toFixed(1) + "," + ySpace + octaCurY.toFixed(1) + "," + zSpace + octaCurZ.toFixed(1)); //log
					} else {
						console.log("Unrecognized Shape");
					}
				}
			}
			
			function checkKey(e) {												//keydown functions
				var x = window.pageYOffset - (window.innerHeight/2);			//set x t value of middle page
				if (x < 0) {													//check if page offset is section 1
					e = e || window.event;
					if (e.keyCode == '87'&&dieCurX>-90) { 						//W Key & flip prevention
						dieCurX = dieCurX - increment;							//decrement X
						output("Die", "-X");									//log
					}
					else if (e.keyCode == '83'&&dieCurX<90) { 					//S Key & flip prevention
						dieCurX = dieCurX + increment;							//increment X
						output("Die", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						dieCurY = dieCurY + increment;							//increment Y
						output("Die", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						dieCurY = dieCurY - increment;							//decrement Y
						output("Die", "-Y");									//log
					}
					set(dieCurX,dieCurY,dieCurZ,shape);							//Set Rotation
				} else if (x < 770&&x >= 0) { 									//Check if page offset is section 2
					if (e.keyCode == '87'&&octaCurX>-90) { 						//W Key & flip prevention
						octaCurX = octaCurX - increment;						//decrement X
						output("Octa", "-X");									//log
					}
					else if (e.keyCode == '83'&&octaCurX<90) { 					//S Key & flip prevention
						octaCurX = octaCurX + increment;						//increment X
						output("Octa", "+X");									//log
					}
					else if (e.keyCode == '65') { 								//A Key
						octaCurY = octaCurY + increment;						//increment Y
						output("Octa", "+Y");									//log
					}
					else if (e.keyCode == '68') { 								//D Key
						octaCurY = octaCurY - increment; 						//decrement Y
						output("Octa", "-Y");									//log
					}
					set(octaCurX,octaCurY,octaCurZ,shape);						//Set Rotation
				}
			}
			function startDebug (input) {
				debug = input;
			}
		</script>
    </body>
</html>
